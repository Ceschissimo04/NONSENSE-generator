<!-- index.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nonsense Sentence Generator</title>
  <link rel="stylesheet" href="../static/styles/styles.css" th:href="@{\styles\styles.css}" />
</head>
<body>
  <div class="container">
    <h1>NONSENSE Sentence Generator</h1>
    <div class="main-content">
      <div class="input-section">
        <label for="inputSentence">Enter a sentence:</label>
        <textarea id="inputSentence" placeholder="Type your sentence here..."></textarea>
        <div class="flex-row">
          <select id="templateSelect">
            <option value="default">Default Template</option>
            <option value="custom1">The [noun] [verb] the [adjective] [noun]</option>
            <option value="custom2">In a [adjective] [noun], [noun] [verb]</option>
          </select>
          <select id="tenseSelect">
            <option value="present">Present</option>
            <option value="past">Past</option>
            <option value="future">Future</option>
          </select>
          <button id="analyzeBtn">Analyze Structure</button>
          <button id="generateBtn">Generate Nonsense</button>
        </div>
      </div>
      <div class="output-section">
        <div class="card">
          <h2>Syntax Tree</h2>
          <div class="output-area" id="syntaxTree">The tree will appear here...</div>
        </div>
        <div class="card">
          <h2>Parts of Speech Extraction</h2>
          <div class="output-area" id="extractedWords">Nouns, verbs, adjectives...</div>
        </div>
        <div class="card">
          <h2>Generated Nonsense Sentence</h2>
          <div class="output-area" id="nonsenseResult">Here is your nonsense gem!</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
